<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Scrolling Label</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for the curved effect */
        .curved-label {
            transform: perspective(500px) rotateX(15deg);
            transform-origin: bottom center;
        }
        
        .scrolling-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 15s linear infinite;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        /* Pause animation on hover */
        .scrolling-container:hover .scrolling-text {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-2xl px-4">
        <div class="curved-label bg-yellow-400 text-black font-bold py-4 px-2 rounded-md overflow-hidden scrolling-container">
            <div class="scrolling-text text-xl">
                ★★★ This is a slightly curved yellow label with horizontally scrolling text ★★★ 
                This text will keep scrolling infinitely ★★★ Hover to pause the animation ★★★
            </div>
        </div>
    </div>

    <script>
        // JavaScript to make the animation smoother and handle resizing
        document.addEventListener('DOMContentLoaded', function() {
            const scrollingText = document.querySelector('.scrolling-text');
            const container = document.querySelector('.scrolling-container');
            
            // Duplicate the text to create seamless looping
            scrollingText.innerHTML += scrollingText.innerHTML;
            
            // Adjust animation duration based on text length
            const textWidth = scrollingText.scrollWidth / 2;
            const containerWidth = container.offsetWidth;
            const duration = Math.max(10, textWidth / 50); // Adjust divisor to change speed
            
            scrollingText.style.animationDuration = `${duration}s`;
        });
    </script>
</body>
</html>
